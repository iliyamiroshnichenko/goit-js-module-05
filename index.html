    <form class="js-speaker-form" autocomplete="off">
      <label for="name">Имя</label>
      <input type="text" name="user-name" id="name" autofocus />
      <label for="tel">Телефон</label>
      <input type="tel" id="tel" name="tel" />
      <label for="email">Почта</label>
      <input type="email" id="email" name="email" />
      <div role="group">
        <input type="checkbox" name="topic" value="html" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="topic" value="css" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="topic" value="js" id="js" />
        <label for="js">JS</label>
      </div>
      <div role="group">
        <input type="radio" name="level" value="junior" id="junior" />
        <label for="junior">Junior</label>
        <input type="radio" name="level" value="middle" id="middle" />
        <label for="middle">Middle</label>
        <input type="radio" name="level" value="senior" id="senior" />
        <label for="senior">Senior</label>
      </div>
      <label for="date">Дата доклада</label>
      <input type="datetime-local" name="time" id="date" />
      <label for="file">Загрузите документ</label>
      <input type="file" name="file" id="file" />
      <label for="comment">Оставьте комментарий</label>
      <textarea name="comment" id="comment" rows="5"></textarea>
      <label for="policy">Соглашаюсь на все</label>
      <input type="checkbox" name="policy" id="policy" />
      <button type="submit">Оставить заявку</button>
    </form>
